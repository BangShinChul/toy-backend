language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# 실행 전 travis에서 gradlew를 접근할 수 있도록 permission을 설정합니다.
before_install:
    - 'chmod +x gradlew'

script:
    - './gradlew clean build'

